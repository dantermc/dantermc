<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Comunidad</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Sección del título */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Sección de enlaces */
        .link-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        /* Logo de TikTok */
        .link-section img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Botones */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #555;
        }

        /* Colores específicos */
        .tiktok-button {
            background-color: #ff0050;
        }

        .discord-button {
            background-color: #5865F2;
        }

        .mods-button {
            background-color: #1a73e8;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Título de la página -->
        <h1>Bienvenido a la Comunidad</h1>

        <!-- Sección de perfil de TikTok -->
        <div class="link-section">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok Logo">
            <a href="https://www.tiktok.com/@dantermc._" target="_blank" class="button tiktok-button">Perfil de TikTok</a>
        </div>

        <!-- Sección de comunidad de Discord -->
        <div class="link-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Discord_logo.svg" alt="Discord Logo" width="40" height="40">
            <a href="https://discord.gg/FtTBsVzW6c" target="_blank" class="button discord-button">Comunidad de Discord</a>
        </div>

        <!-- Sección de Mods-Addons -->
        <div class="link-section">
            <img src="https://via.placeholder.com/40" alt="Mods-Addons Logo">
            <a href="mods-addons.html" target="_blank" class="button mods-button">Mods-Addons</a>
        </div>
    </div>

</body>
</html>

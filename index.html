<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Minecraft</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Fondo de la página */
        .background {
            background-image: url('https://images6.alphacoders.com/380/380205.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.6); /* Fondo semitransparente para resaltar el contenido */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        /* Sección del título */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Sección de enlaces */
        .link-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        /* Logos de TikTok y Discord */
        .link-section img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Botones */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #2e7d32; /* Color verde oscuro */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #388e3c; /* Color verde un poco más claro */
        }

        /* Colores específicos para cada plataforma */
        .tiktok-button {
            background-color: #c13584; /* Color estilo TikTok */
        }

        .discord-button {
            background-color: #5865F2; /* Color estilo Discord */
        }

        .mods-button {
            background-color: #ff8c00; /* Color naranja para Mods-Addons */
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="container">
            <!-- Título de la página -->
            <h1>Bienvenido a la Comunidad Minecraft</h1>

            <!-- Sección de perfil de TikTok -->
            <div class="link-section">
                <img src="https://logodownload.org/wp-content/uploads/2019/08/tiktok-logo-icon.png" alt="TikTok Logo">
                <a href="https://www.tiktok.com/@dantermc._" target="_blank" class="button tiktok-button">Perfil de TikTok</a>
            </div>

            <!-- Sección de comunidad de Discord -->
            <div class="link-section">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Discord_logo.svg" alt="Discord Logo">
                <a href="https://discord.gg/FtTBsVzW6c" target="_blank" class="button discord-button">Comunidad de Discord</a>
            </div>

            <!-- Sección de Mods-Addons -->
            <div class="link-section">
                <img src="https://via.placeholder.com/40" alt="Mods-Addons Logo">
                <a href="mods-addons.html" target="_blank" class="button mods-button">Mods-Addons</a>
            </div>
        </div>
    </div>

</body>
</html>

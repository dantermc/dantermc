<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a Nuestra Comunidad</title>
    <style>
        /* Estilos básicos y configuración del fondo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        /* Fondo de la página */
        .background {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Cambia esto por la URL de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        /* Contenido principal */
        .content {
            background: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            padding: 20px 40px;
            border-radius: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Botón de Discord */
        .discord-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background-color: #5865F2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .discord-button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Bienvenido a Nuestra Comunidad</h1>
            <p>Únete a nuestro servidor de Discord y sé parte de esta gran comunidad.</p>
            <a href="https://discord.gg/FtTBsVzW6c" target="_blank" class="discord-button">Únete a Discord</a>
        </div>
    </div>
</body>
</html>
